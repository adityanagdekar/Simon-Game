<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Simon Game</title>
    <link rel="stylesheet" href="simon-css.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <h1 id="heading">Press Any Key to Start</h1>
    <div class="container">

      <div class="row">
        <button type="button" name="button" class="btn Green"></button>
        <button type="button" name="button" class="btn Yellow"></button>
      </div>

      <div class="row">
        <button type="button" name="button" class="btn Red"></button>
        <button type="button" name="button" class="btn Blue"></button>
      </div>

    </div>
  </body>
</html>
